<form class="formularioReserva"  name="miFormulario"  onsubmit="return validateForm(this)" method="post" id="miFormulario">

    <legend class="clienteForm">Inicio sesión Usuario</legend>
    <div> 
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdyJ8_8vqKLaa12697aM9-sS21zGeDKOjBiyorcg9JoCNc290iz8jKnH0e7I0A_zVWER8&usqp=CAU" alt="Avatar" class="avatar">

        Recordar datos </label>
    </div>

  </fieldset>
</form>
